<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="https://github.com/hiagc/res/blob/main/images/ANSEWR_LOGO.png" type="image/gif"/>
    <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=MiSans:400,700:MiSans" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <title>ANSEWR Geek Center</title>
</head>

<body>
    <mdui-top-app-bar class="MainTitle">
        <mdui-top-app-bar-title class="MainTitle-main">ANSEWR Geek Center</mdui-top-app-bar-title>
    </mdui-top-app-bar>
    <a href="https://hiagc.github.io/global/hyperos/">
        <div class="homecard">
            <div class="homecard-main">
                <div class="homecard-description">
                    <p class="homecard-top-title">Recommend</p>
                    <h1>The future is coming.</h1>
                </div>
                <div class="card-detail">
                    <img src="./images/HyperOS_LOGO.png">
                    <div class="card-detail-text">
                        <h1>Xiaomi HyperOS</h1>
                        <p>New upgrade</p>
                    </div>
                    <div class="card-detail-button">
                        <mdui-button class="card-detail-button-1" href="https://hyperos.mi.com/"
                            target="_blank">More</mdui-button>
                        <mdui-button class="card-detail-button-2" href="https://hiagc.github.io/global/hyperos/">Get</mdui-button>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <div class="developer">
        <p class="simple-title">About Us</p>
        <mdui-list>
            <mdui-list-item class="developer-main" href="https://xdaforums.com/m/jeffreyshun.12815014/">
                <div class="list-name">Jeffrey Shun</div>
                <mdui-avatar slot="icon" src="./images/icon_js.png"></mdui-avatar>
                <span class="description" slot="description">President, ANSEWR Club<br>Director, ANSEWR Geek Center</span>
            </mdui-list-item>
        </mdui-list>
    </div>
    <div class="footer">
        <div class="footer-main">
            <p>Copyright &copy; ANSEWR Geek Center. All rights reserved.</p>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>


</html>
